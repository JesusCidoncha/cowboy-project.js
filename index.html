<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Cowboy game</title>
  </head>
  <body>
    <main>
      <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro">
        <img src="./images/logo.png" alt="" class="logo-img" />
        <br />
        <button id="start-button">Let`s Start!</button>
        <p>
          Use the arrow keys or "a" and "d" to move. Use the spacebar to shoot.
        </p>
        <img src="./images/arrows.png" alt="" class="arrows-img" />
      </div>

      <div id="game-container">
        <div id="stats-container">
          <h2>Stats</h2>
          <p>Time: <span id="time">0s</span></p>
          <p>Lives: <span id="lives">3</span></p>
        </div>
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen"></div>
      </div>

      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end">
        <img src="./images/logo.png" alt="" class="logo-img" />
        <h1>YOU DIED</h1>
        <p id="final-time">Final Time: 0s</p>
        <br />
        <button id="restart-button">Restart</button>
      </div>
    </main>
    <script type="text/javascript" src="js/bulletController.js"></script>
    <script type="text/javascript" src="js/bullet.js"></script>
    <script type="text/javascript" src="js/enemy.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
